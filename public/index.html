<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報情報登録</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div id="spinner" class="d-flex justify-content-center align-items-center">

            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>

        </div>
    </div>

    <div id="wrap">
        <section class="container">
            <div class="contents">

                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <h2 class="mb-4">お客様情報情報登録</h2>
                            <label id="succesLbl" class="form-label">登録しました</label>
                            <label id="failedLbl" class="form-label">登録失敗しました</label>
                            <form id="form">
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">会社名 <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="tokuisaki_nm" name="tokuisaki_nm" placeholder="例：株式会社〇〇">
                                </div>
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">氏名 <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="user_nm" name="user_nm" placeholder="例：山田 太郎">
                                </div>
                                <div class="mb-3">
                                    <label for="contactPerson" class="form-label">得意先コード <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="tokuisaki_cd" name="tokuisaki_cd" placeholder="例：12345">
                                </div>
                                <div class="mb-3">
                                    <label for="contactPerson" class="form-label">ユーザーID(非表示)</label>
                                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="例：12345">
                                </div>
                                <button type="submit" id="toroku_btn" class="btn btn-primary">登録</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>


    <!-- liffを使うためのCDN -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- CRC32ライブラリを取得 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.2.0/crc32.min.js"></script>

    <script src='main.js'></script>
</body>
</html>
