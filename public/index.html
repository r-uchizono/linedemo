<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報情報登録</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div id="spinner" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>


    <div id="wrap">
        <section class="container">
            <div class="contents">

                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <h2 class="mb-4">お客様情報登録</h2>
                            <div id="succesLbl" class="alert alert-success" role="alert">
                                登録しました
                            </div>
                            <div id="failedLbl" class="alert alert-danger" role="alert">
                                登録失敗しました
                            </div>
                            <div id="notQRlbl" class="alert alert-danger" role="alert">
                                招待QRコードから登録してください
                            </div>
                            <form id="form">
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">会社名 <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="tokuisaki_nm" name="tokuisaki_nm" placeholder="例：株式会社〇〇" required="required">
                                </div>
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">氏名 <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="user_nm" name="user_nm" placeholder="例：山田 太郎" required="required">
                                </div>
                                <div class="mb-3">
                                    <label for="contactPerson" class="form-label">得意先コード <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="tokuisaki_cd" name="tokuisaki_cd" placeholder="例：12345" required="required">
                                </div>
                                <div class="hiddenItems">
                                    <div class="mb-3">
                                        <label for="contactPerson" class="form-label">ユーザーID(非表示)</label>
                                        <input type="text" class="form-control" id="user_id" name="user_id">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contactPerson" class="form-label">イベントコード(非表示)</label>
                                        <input type="text" class="form-control" id="event_cd" name="event_cd">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contactPerson" class="form-label">営業コード(非表示)</label>
                                        <input type="text" class="form-control" id="eigyo_cd" name="eigyo_cd">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contactPerson" class="form-label">登録フラグ(非表示)</label>
                                        <input type="text" class="form-control" id="add_flg" name="add_flg">
                                    </div>
                                </div>
                                <button type="submit" id="toroku_btn" class="btn btn-primary">登録</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div id="wrap2">
        <section class="container">
            <div class="contents">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <h2 class="mb-4">担当者情報登録</h2>
                            <div id="succesLbl2" class="alert alert-success" role="alert">
                                登録しました
                            </div>
                            <div id="failedLbl2" class="alert alert-danger" role="alert">
                                登録失敗しました
                            </div>
                            <div id="tantofailedLbl" class="alert alert-danger" role="alert">
                                社員マスタに存在しない社員CDです
                            </div>
                            <form id="form_tanto">
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">社員CD <span class="badge badge-danger">必須</span></label>
                                    <input type="text" class="form-control" id="kain_cd" name="kain_cd" placeholder="例：123" required="required">
                                </div>
                                <div class="hiddenItems">
                                    <div class="mb-3">
                                        <label for="contactPerson" class="form-label">Line(非表示)</label>
                                        <input type="text" class="form-control" id="tanto_id" name="tanto_id">
                                    </div>
                                </div>
                                <button type="submit" id="toroku_btn_tanto" class="btn btn-primary">登録</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="wrap_web">
        <section class="container">
            <div class="contents">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <h2 class="mb-4">お客様情報登録</h2>
                            <div id="failedLbl_web" class="alert alert-danger" role="alert">
                                LINE上で開いてください
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- liffを使うためのCDN -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- CRC32ライブラリを取得 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.2.0/crc32.min.js"></script>

    <script src='main.js'></script>
</body>
</html>
