<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約情報登録</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div id="spinner" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>


    <div id="wrap">
        <section class="container">
            <div class="contents">

                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <h2 class="mb-4">予約情報登録</h2>
                            <div id="succesLbl" class="alert alert-success" role="alert">
                                登録しました
                            </div>
                            <div id="failedLbl" class="alert alert-danger" role="alert">
                                登録失敗しました
                            </div>
                            <form id="form">
                                <div class="mb-3">
                                    <label class="form-label">イベント名 </label>
                                    <input type="text" class="form-control" id="event_nm" name="event_nm" readonly="readonly">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">開催地名 </label>
                                    <input type="text" class="form-control" id="kaisai_nm" name="kaisai_nm" readonly="readonly">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">予約時間 <span class="badge badge-danger">必須</span></label>
                                    <input type="time" class="form-control" id="reserveTime" name="reserveTime" required="required"><span class="validity"></span>
                                </div>
                                <div class="row">
                                    <label class="col-4 mb-3 form-label">大人 <span class="badge badge-danger">必須</span></label>
                                    <label class="col-6 mb-3 form-label">小人（小学生以下） <span class="badge badge-danger">必須</span></label>
                                    <input type="number" class="col-2 mb-3 ml-3 form-control" id="aCount" name="aCount" style="max-width:80px" min="0" max="99" required="required">
                                    <input type="number" class="col-2 mb-3 offset-2 form-control" id="cCount" name="cCount" style="max-width:80px" min="0" max="99" required="required">
                                </div>

                                <div class="hiddenItems">
                                    <div class="mb-3">
                                        <label class="form-label">ユーザーID(非表示)</label>
                                        <input type="text" class="form-control" id="user_id" name="user_id">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">氏名 </label>
                                        <input type="text" class="form-control" id="user_nm" name="user_nm" readonly="readonly">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">得意先コード </label>
                                        <input type="text" class="form-control" id="tokuisaki_cd" name="tokuisaki_cd" readonly="readonly">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">会社名 </label>
                                        <input type="text" class="form-control" id="tokuisaki_nm" name="tokuisaki_nm" readonly="readonly">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">担当コード </label>
                                        <input type="text" class="form-control" id="tanto_cd" name="tanto_cd" readonly="readonly">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">担当名 </label>
                                        <input type="text" class="form-control" id="tanto_nm" name="tanto_nm" readonly="readonly">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">イベントコード(非表示)</label>
                                        <input type="text" class="form-control" id="event_cd" name="event_cd">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">開催地コード(非表示)</label>
                                        <input type="text" class="form-control" id="kaisaiti_cd" name="kaisaiti_cd">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">開催日</label>
                                        <input type="text" class="form-control" id="kaisaiDay" name="kaisaiDay">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">開催時間 開始</label>
                                        <input type="text" class="form-control" id="kaisaiStartTime" name="kaisaiStartTime">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">開催時間 終了</label>
                                        <input type="text" class="form-control" id="kaisaiEndTime" name="kaisaiEndTime">
                                    </div>
                                </div>
                                <button type="submit" id="toroku_btn" class="btn btn-primary">登録</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div id="wrap_web">
        <section class="container">
            <div class="contents">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <h2 class="mb-4">予約情報登録</h2>
                            <div id="failedLbl_web" class="alert alert-danger" role="alert">
                                LINE上で開いてください
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- liffを使うためのCDN -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- CRC32ライブラリを取得 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.2.0/crc32.min.js"></script>

    <script src='yoyaku.js'></script>
</body>
</html>
